<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing & Throttling</title>
  </head>
  <body>
    <h2>Test Debouncing</h2>
    <p>
      When you try to delay a function from being called after the event has
      stopped.
    </p>
    <form>
      <input id="input" autocomplete="off" />
      <div id="inputDisplay"></div>
      <hr />
      <h2>Test Throttling</h2>
      <p>
        When you try to restrict a function from being called more than once
        during the set time limit, while the event is happening.
      </p>
      <div id="mousePositionDisplay"></div>
    </form>
    <script type="module" src="./script.js"></script>
  </body>
</html>
